name: Redeploy ECS service
on:
  workflow_call:
    inputs:
      service:
        description: 'ECS service name'
        type: 'string'
        required: true
      cluster:
        description: 'ECS cluster name'
        type: 'string'
        required: true
      region:
        description: 'AWS region'
        type: 'string'
        required: true
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
        description: AWS access key id
      AWS_SECRET_ACCESS_KEY:
        required: true
        description: AWS access key secret
jobs:
    redeploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout actions repository
            uses: actions/checkout@v4
            with:
              repository: rentmanpublic/actions
              token: ${{ secrets.GITHUB_TOKEN }}
              path: actions
          - name: Configure AWS Credentials
            uses: aws-actions/configure-aws-credentials@v4
            with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: ${{ inputs.region }}
          - name: fetch cluster name
            run: |
              chmod 700 actions/scripts/parse_cluster.sh
              actions/scripts/parse_cluster.sh
            env:
              ENVIRONMENT_NAME: ${{ inputs.cluster }}
              REGION: ${{ inputs.region }}
          - name: Redeploy ECS service
            run: |
              aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} --service ${{ inputs.service }} --region ${{ inputs.region }} --force-new-deployment
