name: Redeploy ECS service
on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to redeploy to'
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
        description: AWS access key id
      AWS_SECRET_ACCESS_KEY:
        required: true
        description: AWS access key secret
jobs:
  redeploy:
    name: Redeploy latest image available on ECR to ECS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: rentmanpublic/actions
          token: ${{ secrets.GITHUB_TOKEN }}
          path: actions
          ref: master

      - name: Checkout to release repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ steps.github-token.outputs.token || secrets.GITHUB_TOKEN }}
          path: target_repository_folder
      - name: Redeploy ECS services
        run: |
          chmod 700 actions/scripts/redeploy_services.sh
          actions/scripts/redeploy_services.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENVIRONMENT: ${{ inputs.environment }}
